<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Login</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="email" [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input name="password" [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" style="margin: 20px;">Login</ion-button>
    </ion-list>
  </form>
  <ion-text>
    <p>
      <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
    </p>
  </ion-text>
</ion-content>
