<ion-header>
  <ion-toolbar>
    <ion-title>Página de Halo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Halo -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/halo.jpg" alt="Halo">
      </ion-avatar>
      <ion-label>
        <h2>Halo: Combat Evolved</h2>
        <p>El juego que inició la saga del Jefe Maestro y la lucha contra los Covenant.</p>
      </ion-label>
      <ion-button slot="end" color="primary" href="https://www.halowaypoint.com">
        Más Info
      </ion-button>
    </ion-item>

    <!-- Halo 2 -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/halo2.jpg" alt="Halo 2">
      </ion-avatar>
      <ion-label>
        <h2>Halo 2</h2>
        <p>La secuela que definió el multijugador en línea en consolas.</p>
      </ion-label>
      <ion-button slot="end" color="secondary" href="https://www.halowaypoint.com">
        Más Info
      </ion-button>
    </ion-item>

    <!-- Halo Reach -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/halo-reach.jpg" alt="Halo Reach">
      </ion-avatar>
      <ion-label>
        <h2>Halo: Reach</h2>
        <p>La épica historia de los espartanos antes de la caída de Reach.</p>
      </ion-label>
      <ion-button slot="end" color="tertiary" href="https://www.halowaypoint.com">
        Más Info
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón de regreso -->
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/inicio"></ion-back-button>
  </ion-buttons>
</ion-content>
